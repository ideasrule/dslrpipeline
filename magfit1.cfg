bright_mag=6.0
faint_mag=14.0
template=Template('2masscat_180')
rawphot_ver=0

[magfit.single]
fntype='linear'
param_str='spatial:4;B:2,2;JmK:1,2;subpix:1,2'
AAAonly=True
bright_mag_min=9.0
min_JmK=0.0
max_JmK=1.0
ref_frame_stars=10000
noise_offset=0.0005
max_mag_err=0.03
rej_level=3.0
max_rej_iter=20
error_avg='weightedmean'
count_weight=1.0
version=0
column_name='sprmag'
column_precision=5
file_extension='.sphotref'
reference_subpix=True
first_column=35
stat_template=Template('../SPHOTREFSTAT_object_${OBJECT}_${CMPOS}_${MNTSTATE}')

[magfit.master]
fntype='linear'
param_str='spatial:4;B:2,2;JmK:1,2;subpix:1,2'
AAAonly=True
bright_mag_min=9.0
min_JmK=0.0
max_JmK=1.0
ref_frame_stars=10000
noise_offset=0.0005
max_mag_err=0.03
rej_level=3.0
max_rej_iter=20
error_avg='weightedmean'
count_weight=1.0
version=0
column_name='mprmag'
column_precision=5
file_extension='.mphotref'
reference_subpix=False
first_column=45
stat_template=Template('../MPHOTREFSTAT_object_${OBJECT}_${CMPOS}_${MNTSTATE}')

[mphotref]
rej_outliers='iterations=20,median,meddev=8'
rej_iterations=20
min_measurements=0.01
min_meas_med=0.9
