num_apertures=10

[mcat]
fov_safety_fac=1.1
fov_alarm=20.0
columns=['id','ra','dec','xi','eta','r','J','Junc','H','Hunc','K','Kunc','qlt','B','V','R','I', 'u_sdss', 'g_sdss', 'r_sdss', 'i_sdss', 'z_sdss','hatfield','hatnu']
